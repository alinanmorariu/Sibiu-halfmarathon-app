<!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            Formular Proiecte
          </h1>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Acasa</a></li>
            <li><a href="#">Formular Proiecte</a></li>
          </ol>
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="row">
            <div class="col-md-12">
              <!-- general form elements -->
              <div class="box box-primary">
                <div class="box-header with-border">
                  <h3 class="box-title">Proiect nou</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <form role="form" name="addProjectForm">
                  <div class="box-body">
                    <div class="form-group col-md-6">
                      <label for="project">Proiect</label>
                      <input type="text" class="form-control" id="project" placeholder="Denumirea proiectului" ng-model="newProject.proiect">
                    </div>
                      <div class="box-body"></div>
                    <div class="form-group col-md-6">
                      <label for="ngo">Organizatie</label>
                      <input type="text" class="form-control" id="ngo" placeholder="Denumirea organizatiei" ng-model="newProject.organizatie">
                    </div>
                      <div class="box-body"></div>
                      <div class="form-group col-md-6">
                      <label for="suma_propusa">Suma propusa</label>
                      <input type="text" class="form-control" id="suma_propusa" placeholder="Suma propusa" pattern="[0-9]+" ng-model="newProject.suma">
                    </div>
                      <div class="box-body"></div>
                      <div class="form-group col-md-6">
                      <label for="url">URL</label>
                      <input type="url" class="form-control" id="url" placeholder="http://example.com" ng-model="newProject.url">
                    </div>
                  </div><!-- /.box-body -->

                  <div class="box-footer">
                    <button type="submit" class="btn btn-primary" ng-click="addProject()" ng-disabled="addProjectForm.$invalid">Adauga proiectul</button>
                  </div>
                </form>
              </div><!-- /.box -->
            </div>
          </div><!-- /.row -->
        </section><!-- /.content -->
